            const classGroup = document.getElementById('classGroup');

            if (senderType.value === 'student') {

        async function submitReport() {
            var videoInput = document.getElementById('videoInput');
            var imageInput = document.getElementById('imageInput');
            
            if (!imageInput.files.length && !videoInput.files.length) {
                // Thay thế alert bằng SweetAlert2
                Swal.fire({
                    icon: 'warning',
                    title: 'Cảnh báo',
                    text: 'Bạn cần chọn ít nhất một trong hai tệp ảnh hoặc video.',
                });
                return;
            }
            
            var reportLimitExceeded = checkReportLimit();
            if (reportLimitExceeded) {
                // Sử dụng SweetAlert2 thay vì alert
                Swal.fire({
                    icon: 'error',
                    title: 'Lỗi',
                    text: 'Bạn đã vượt quá số lần báo cáo trong một giờ. Vui lòng thử lại sau.',
                });
                return;
            }
        
            // Lấy giá trị đầu vào từ người dùng
            var fullName = document.getElementById('fullName').value;
            var reportReason = document.getElementById('reportReason').value;
            var senderType = document.getElementById('senderType').value;
        
            var additionalInfo = '';
        
            // Thông tin bổ sung dựa trên loại người gửi
            if (senderType === 'student') {
                var selectedClass = document.getElementById('class').value;
                if (!selectedClass) {
                    alert('Vui lòng chọn lớp!');
                    return;
                }
                additionalInfo = `Loại người gửi: Học sinh\nLớp tố cáo: ${selectedClass}`;
            } else if (senderType === 'teacher') {
                var teacherName = document.getElementById('teacherName').value;
                if (!teacherName) {
                    alert('Vui lòng nhập tên giáo viên!');
                    return;
                }
                additionalInfo = `Loại người gửi: Giáo viên\nTên giáo viên: ${teacherName}`;
            }
        
            // Thông tin bổ sung cho loại người gửi là học sinh
            if (senderType === 'student') {
                var reportedClass = document.getElementById('class2').value;
                if (!reportedClass) {
                    alert('Vui lòng chọn lớp có học sinh vi phạm!');
                    return;
                }
                additionalInfo += `\nLớp có học sinh vi phạm: ${reportedClass}`;
            }
        
            // Thông tin bổ sung: tên của người bị tố cáo
            additionalInfo += `\nTên người bị tố cáo: ${fullName}`;
        
            // Lấy và hiển thị địa chỉ IP của người dùng
            var userIP = await getUserIP();
        
            // Gửi báo cáo và tệp đa phương tiện
            await sendTelegramMessage(`Tố cáo từ:\n${additionalInfo}\nLý do: ${reportReason}`);
            additionalInfo += `\nIP người gửi: ${userIP}`;
            await sendImage();
            await sendVideo();
        }
        
        function checkReportLimit() {
            // Lấy timestamp hiện tại tính bằng giây
            var currentTimestamp = Math.floor(Date.now() / 1000);
        
            // Lấy timestamp và đếm từ local storage
            var storedTimestamp = localStorage.getItem('reportTimestamp');
            var storedCount = localStorage.getItem('reportCount');
        
            // Nếu không có timestamp đã lưu hoặc timestamp đã lưu cách đây hơn một giờ, đặt lại đếm và cập nhật timestamp
            if (!storedTimestamp || currentTimestamp - storedTimestamp > 3600) {
                localStorage.setItem('reportTimestamp', currentTimestamp);
                localStorage.setItem('reportCount', 1);
                return false;
            }
        
            // Nếu đếm nhỏ hơn giới hạn, tăng đếm và cập nhật timestamp
            if (storedCount < 3) {
                localStorage.setItem('reportCount', parseInt(storedCount) + 1);
                localStorage.setItem('reportTimestamp', currentTimestamp);
                return false;
            }
        
            // Nếu đếm vượt quá giới hạn, trả về true (đã vượt quá giới hạn báo cáo)
            return true;
        }
        
        async function getUserIP() {
            try {
                const response = await fetch('https://api64.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch (error) {
                console.error(error);
                return 'N/A';
            }
        }
        
        
        async function sendTelegramMessage(message) {
            var token = '6889088304:AAED5-lcYegRJRP6dPeQiOvLSs0KbxkkyfU';
            var chatId = '6520036650';
        
            try {
                const now = new Date();
                const dateTimeString = now.toLocaleString();
        
                let response = await fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        chat_id: chatId,
                        text: `${message}\nNgày/Giờ Gửi: ${dateTimeString}`,
                        parse_mode: 'Markdown'
                    })
                });
        
                let data = await response.json();
                console.log(data);
        
                if (data.ok) {
                    // Hiển thị thông báo thành công nếu không có lỗi từ phía Telegram
                    Swal.fire({
                        icon: 'success',
                        title: 'Thành công!',

                    });
                } else {
                    // Hiển thị thông báo lỗi nếu có lỗi từ phía Telegram
                    Swal.fire({
                        icon: 'error',
                        title: 'Lỗi từ Telegram',
                        text: 'Đã xảy ra lỗi khi gửi thông tin tố cáo đến Telegram. Vui lòng thử lại sau.',
                    });
                }
        
            } catch (error) {
                console.error(error);
        
                // Hiển thị thông báo lỗi nếu có lỗi từ phía máy chủ hoặc mạng

            }
        }

            if (videoFile) {
                // Kiểm tra dung lượng của video, giới hạn là 15MB
                if (videoFile.size > 10 * 1024 * 1024) {
                    // Hiển thị thông báo lỗi nếu video quá lớn
                    Swal.fire({
                        icon: 'error',
                        title: 'Lỗi',
                        text: 'Dung lượng video quá lớn, vui lòng chọn video có dung lượng dưới 15MB.',
                    });
                    return;
                }
        
                try {
                    // Xây dựng formData để gửi video
                    var formData = new FormData();
                    formData.append('chat_id', chatId);
                    formData.append('video', videoFile);
        
                    // Gửi yêu cầu POST đến API Telegram
                    let response = await fetch(`https://api.telegram.org/bot${token}/sendVideo`, {
                        method: 'POST',
                        body: formData
                    });
        
                    let data = await response.json();
                    console.log(data);
        
                    // Hiển thị thông báo sử dụng SweetAlert2
                    Swal.fire({
                        icon: 'success',
                        title: 'Thành công!',
                        text: 'Video đã được gửi thành công!',
                    });
        
                } catch (error) {
                    console.error(error);
        
                    // Hiển thị thông báo lỗi
                    Swal.fire({
                        icon: 'error',
                        title: 'Oops...',
                        text: 'Đã xảy ra lỗi khi gửi video.',
                    });
                }
            }
        }
        
        function checkFileSize(inputId, outputId) {
            const input = document.getElementById(inputId);
            const output = document.getElementById(outputId);
            const files = input.files;
        
            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                const fileSize = file.size / 1024 / 1024; // Dung lượng file tính bằng MB
        
                if (fileSize > 15) {
                    alert('File size exceeds 15MB: ' + file.name);
                    input.value = ''; // Xóa giá trị của input để ngăn người dùng chọn file lớn hơn
                    output.innerHTML = 'Chưa có file nào được chọn';
                    return;
                }
            }
        
            // Hiển thị tên file nếu mọi thứ đều ổn
            displayFileName(inputId, outputId);
        }
        
        function displayFileName(inputId, outputId) {
            const input = document.getElementById(inputId);
            const output = document.getElementById(outputId);
            output.innerHTML = input.files.length > 0 ? input.files[0].name : 'Chưa có file nào được chọn';
        }
        
        function resetFileName(outputId) {
            const output = document.getElementById(outputId);
            output.innerHTML = 'Chưa có file nào được chọn';
        }
        
    </script>
